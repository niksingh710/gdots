# hycov is not maintained anymore :(

source = ~/.cache/wal/pywal-hypr.conf
bind = SUPER,i,invertactivewindow

# make sure to enable in hyprpm
bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first first # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
    hyprtrails {
        color = $cursor
    }
}
